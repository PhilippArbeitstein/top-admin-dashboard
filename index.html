<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="main">

            </div>
            <div class="greeting">
                
            </div>
        </div>
        <div class="sidebar">
            <div class="logo" style="font-size: larger;">Dashboard</div>
            <div class="navigation">
                <div class="home-icon"><img src="assets/icons/home.svg" alt="Home"></img></div>
                <div class="home-text">Home</div>
                <div class="profile-icon"><img src="assets/icons/account.svg" alt="Profile"></img></div>
                <div class="profile-text">Profile</div>
                <div class="messages-icon"><img src="assets/icons/message-outline.svg" alt="Messages"></img></div>
                <div class="messages-text">Messages</div>
                <div class="history-icon"><img src="assets/icons/clock-time-eight-outline.svg" alt="History"></img></div>
                <div class="history-text">History</div>  
                <div class="tasks-icon"><img src="assets/icons/checkbox-outline.svg" alt="Tasks"></img></div>
                <div class="tasks-text">Tasks</div>       
                <div class="communities-icon"><img src="assets/icons/account-group.svg" alt="Communities"></img></div>
                <div class="communities-text">Communities</div>                                          
            </div>
            <div class="settings">
                <div class="settings-icon"><img src="assets/icons/settings.svg" alt="Settings"></img></div>
                <div class="settings-text">Settings</div>   
                <div class="support-icon"><img src="assets/icons/help.svg" alt="Support"></img></div>
                <div class="support-text">Support</div>
                <div class="privacy-icon"><img src="assets/icons/shield-check.svg" alt="Privacy"></img></div>
                <div class="privacy-text">Privacy</div>      
            </div>
        </div>
        <div class="dashboard">
            <div class="projects">

            </div>
            <div class="announcements">

            </div>
            <div class="trending">

            </div>
        </div>
    </div>
</body>
</html>
